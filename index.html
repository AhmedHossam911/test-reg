<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimum-scale=1">
  <title>BIS Sections Regstrition </title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <img src="Helwan Logo copy.png" alt="University Logo">
      <span>Helwan University Faculty Of Commerce & Business Administration</span>
    </div>
    <div class="logo">
      <img src="Logo.png" alt="College Logo">
      <span>Business Information Systems (BIS)</span>
    </div>

    <div class="time-widget">
      <iframe
        src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=small&timezone=Africa%2FCairo"
        width="100%" height="90" frameborder="0" seamless></iframe>
    </div>

  </nav>

  <div class="container">
    <div class="student-login">
      <h2>Login</h2>
      <form id="student-form">
        <input type="number" placeholder="Student ID" name="username" required>
        <p class="note"><span class="span-note">ملحوظة هامة </span> يجب عليك استخدام الكود الجديد الخاص بنظام "ابن
          الهيثم"</p>
        <button type="submit">Login</button>
      </form>
      <p id="message"></p>
    </div>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <div class="footer-section">
          <img src="fb.png" alt="Logo 1">
          <a target="_blank" href="https://www.facebook.com/BIS.FCBA.Helwan.uni">Facebook Page</a>
        </div>
        <div class="footer-section">
          <img src="facebook-group-facebook-group-icon-png.png" alt="Logo 2">
          <a target="_blank" href="https://www.facebook.com/groups/483323791827046">Facebook Group</a>
        </div>
        <div class="footer-section">
          <img src="logo_nav_ar.png" alt="ebnelhithem">
          <a target="_blank" href="http://myhu.helwan.edu.eg/">BIS Portal</a>
        </div>
        <div class="footer-section">
          <img
            src="internet-web-icon-in-trendy-flat-style-isolated-on-white-background-website-symbol-for-your-website-design-logo-app-ui-illustration-free-vector.jpg"
            alt="Logo 3">
          <a target="_blank"
            href="http://fcba.helwan.edu.eg/?fbclid=IwAR0j-OzzCcLZYOopsVdb20qZjHnQSwaYPbwM559rsuC6jn_Dftdse0RUILw">Faculty
            Website</a>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2023 Business Information Systems (BIS). All rights reserved.</p>
      </div>
    </footer>



    <script src="script.js" defer></script>

</body>

</html>
